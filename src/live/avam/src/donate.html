                    <input type="text" class="amount" name="amount" id="amount" placeholder="$15" />
                </div>
                <div class="form__field form__gift__Frequency">
                    <label class="form__label" for="frequency">Recurring </label>
                    <select name="frequency" id="frequency">
                        <option id="One-Time" label="One-Time" value="" selected="selected">One-Time</option>
                        <option id="Annually" label="Annually" value="1">Annually</option>
                        <option id="Monthly" label="Monthly" value="12">Monthly</option>
                    </select>
                </div>
            </fieldset>

            {# Payment #}
            <fieldset class="form__section form__payment">
                <h2 class="form_subsection content__title--form">Payment Information</h2>
                <div class="form__field form__payment__card-type">
                    <label class="form__label" for="card-type">Card Type </label>

                        <option label="Visa" value="Visa">Visa</option>
                        <option label="MasterCard" value="MasterCard">MasterCard</option>
                        <option label="Discover" value="Discover">Discover</option>
                        <option label="American Express" value="American Express">American Express</option>
                    </select>
                </div>
                <div class="form__field form__payment__card-number">
                    <label class="form__label" for="card-number">Card Number </label>
                    <input class="input-card" type="text" name="card-number" id="card-number" maxlength="15" />
                </div>
                <div class="form__field form__payment__card-safety">
                    <label class="form__label" rel="noopener" for="card-cvv2">CVV2 </label>
                    <input type="text" class="cvv2" name="card-cvv2" id="card-cvv2" maxlength="4" autocomplete="off" />

                        aria-label="Click here to learn where to find your CVV2 number."> [?]</a>
